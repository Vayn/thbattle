<!doctype html>
<html ng-app="thbviewer">

<head>
<title>卡牌查看器 - 东方符斗祭</title>
<!-- angular -->
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/angular-bootstrap.min.js" type="text/javascript"></script>
<!-- own -->
<script src="app/controllers.js" type="text/javascript"></script>
<script src="app/directives.js" type="text/javascript"></script>
<script src="app/main.js" type="text/javascript"></script>
<!-- styles -->
<link rel="stylesheet" href="styles/bootstrap.min.css" />
<link rel="stylesheet" href="styles/thbviewer.css" />
</head>

<body>
<div class="logo">
    <img src="images/logo.png" alt="" />
</div>

<div class="container" ng-controller="MainController">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        <li ng-class="{ active: isCurrent(link.href) }" ng-repeat="link in links"><a href="{{ link.href }}">{{ link.title }}</a></li>
      </ul>
    </div>
  </div>
  <div class="well view" ng-view></div>
</div>


</body>

</html>
